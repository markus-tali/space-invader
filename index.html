<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sheep Invaders</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrap">
            <header>Sheep Invaders</header>
            <div class="game-wrapper">
                <div class="main"></div>
                <div class="win">
                    <h1>YOU WIN!</h1>
                    <h2>WINNER WINNER CHICKEN DINNER!</h2>
                    <span class="winscore"></span> <br />
                    <span class="wintime"></span> <br />
                    <span> Press Enter to restart!</span>
                </div>
                <div class="lose">
                    <h1>YOU LOSE!</h1>
                    <h2>TRY AGAIN!</h2>
                    <button class="btn" onclick="window.location.reload()">
                        Restart
                    </button>
                </div>
                <div class="pause">
                    <h1>WELCOME TO SPACE INVADERS!</h1>
                   
  <section class="section">
    <div class="instructions">
      <h2>Instructions</h2>

      <table class="ins">
        <thead>
          <tr>
            <th>Key</th>
            <th>Function</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>
              <b>[&leftarrow;]</b> (Left)
            </td>
            <td>move left</td>
          </tr>

          <tr>
            <td>
              <b>[&rightarrow;]</b> (Right)
            </td>
            <td>move right</td>
          </tr>

          <tr>
            <td>
              <b>[_]</b> (Spacebar)
            </td>
            <td>fire</td>
          </tr>

          <tr>
            <td>
              <b>[Esc]</b> (escape)
            </td>
            <td>pause</td>
          </tr>

          <tr>
            <td>
              <b>[Enter]</b> (enter)
            </td>
            <td>start/resume</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

                </div>
            </div>
            <div class="stats">
                <div id="lives"></div>
                <div id="fps"></div>
                <div id="score"></div>
                <div id="timer"></div>
            </div>
                <script src="main.js"></script>
                <footer></footer>
        </div>
    </body>
</html>
